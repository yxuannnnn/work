       function show1()
      {
        n1 = Math.random()
        t1.value = n1

        t2.value = n2

      function show3()

        n3 = Math.ceil(Math.random()*100)
        t3.value = n3

      }

        n4 = Math.ceil(Math.random()*13)
        p1.src = "poker/"   +    n4   +   ".gif"

      }
      function showplayer()
      {
        a1 = Math.ceil(Math.random()*13)
        player.src="poker/" +  a1 + ".gif"
        iswin()
      }
      

      var a1,a2
      function showhost()
      {
        a2 = Math.ceil(Math.random()*13)
        host.src="poker/" +  a2 + ".gif"
       iswin()
      }
    function iswin()
    {
      if (a1>a2)
        {
          document.getElementById("win").innerHTML="玩家贏"
        }
        else if(a1<a2)
        {
          document.getElementById("win").innerHTML="莊家贏"
        }
        else if(a1==a2)
        {
          document.getElementById("win").innerHTML="平手"
        }
    }
